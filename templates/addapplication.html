{{ define "content" }}
		<form class="form-horizontal" id="addapplication_form" action="/addapplication" method="POST">
		<fieldset>

		<!-- Form Name -->
		<legend><h3>Add Application</h3></legend>
		

		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="AppName">Name</label>  
		  <div class="col-md-4">
		  <input id="AppName" name="AppName" type="text"  class="form-control input-md">
    
		  </div>
		</div>
		
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="AppEui">App EUI</label>  
		  <div class="col-md-4">
		  <input id="AppEui" name="AppEui" type="text"  class="form-control input-md" >
    
		  </div>
		</div>
		
		<!-- Button (Double) -->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="button1id"></label>
		  <div class="col-md-8">
		    <button id="addbutton" name="addbutton" class="btn btn-primary" value="Add" type="submit">Add</button>
		    <a id="cancelbutton" href="/applications" name="cancelbutton" class="btn btn-success" >Cancel</a>
		  </div>
		</div>

		</fieldset>
		</form>
		<script>
		    $(document).ready(function() {
		       $('#addapplication_form').bootstrapValidator({
		           // To use feedback icons, ensure that you use Bootstrap v3.1.0 or later
		           feedbackIcons: {
		               valid: 'glyphicon glyphicon-ok',
		               invalid: 'glyphicon glyphicon-remove',
		               validating: 'glyphicon glyphicon-refresh'
		           },
		           fields: {
		               AppName: {
		                   validators: {
		                           stringLength: {
								   max: 30,
								   message:'Max of 30 Characters'
		                       },
							   regexp: {
							       regexp: /^[a-zA-Z0-9 ]+$/,
							       message: 'The application name can only consist of alphanumeric characters'
							   },
		                           notEmpty: {
		                           message: 'Please enter a name for this Application'
		                       }
		                   }
		               },
		               AppEui: {
		                   validators: {
		                           stringLength: {
		                           min: 16,
								   max: 16,
								   message:'Please enter valid Application EUI'
		                       },
							   regexp: {
							       regexp: /^[a-zA-Z0-9]+$/,
							       message: 'The Application EUI can only consist of alphanumeric characters'
							   },
		                           notEmpty: {
		                           message: 'Please enter valid Application EUI'
		                       }
		                   }
		               }
		               }
		           })
